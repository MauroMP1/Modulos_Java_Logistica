<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Login</title>
<link rel="icon" type="image/png" href="..\ProyectoLaSenior\resources\imagenes\logosf.png" />
<h:outputStylesheet library = "css" name = "styles.css"/>
<link rel="stylesheet" href="fontawesome/css/all.css"/>

</h:head> 
<h:body>
<div align="center"> 
<img src="..\ProyectoLaSenior\resources\imagenes\logo.png" alt="Imagen del Proyecto 1" width="150" height="90"/>


<h1>Gestión de Almacenes</h1>

<p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
<h:form >

	<p:panelGrid id="gridAlta"  name="Grid" columns="2"  >
    	<f:facet name="header">
        <h:outputText value="Login"></h:outputText>
    	</f:facet>
		<p:column>
			<p:outputLabel value="Usuario"/>
			
			<br/>
		</p:column>
		<p:column>
		<p:inputText id ="txtusu"
			value="#{usu.usuNombre}" required="true"
			requiredMessage="Debe ingresar Usuario">
			</p:inputText>
		</p:column>
		<p:column>	
			<p:outputLabel value="Contraseña" />
			</p:column>
			<p:column>
			<p:password id ="txtcontra"
			value="#{usu.usuPassword}" required="true"
			requiredMessage="Debe ingresar Contraseña"/>
			</p:column>
		
		<br/>
		<br/>
		<p:column>
		<p:commandButton action="#{usu.confirmarusuario}" value="Entrar" icon="fa fa-sign-in-alt" iconPos="right" update="messages"/>
		
		</p:column>
	</p:panelGrid>
</h:form>

</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<p:separator />
<br/>
<div align="center"> 
<h:form>
    <p:commandButton value="Nosotros" icon="fa fa-file-contract" action="#{usu.ContactNosotros}" />
    <h:outputText value="  " />
    <p:commandButton value="Contacto" icon="fa fa-address-book" action="#{usu.ContactMensaje}" />
    <br/>
    <br/>
    <h:outputText value="Powered by LaSenior" />
</h:form>
</div>

</h:body> 
</html>
